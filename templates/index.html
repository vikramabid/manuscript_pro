<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 Text Generation</title>
</head>
<body>
    <h1>GPT-2 Text Generation</h1>
    <form action="/generate_text" method="post">
        <label for="user_input">Enter a prompt:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Generate Text</button>
    </form>
    {% if prompt %}
        <p>Prompt: {{ prompt }}</p>
    {% endif %}
    {% if generated_text %}
        <p>Generated Text: {{ generated_text }}</p>
    {% endif %}
</body>
</html>
